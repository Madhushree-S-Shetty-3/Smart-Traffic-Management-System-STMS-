<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('image1.jpg') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(8px); /* Adjust the blur intensity */
    background: rgba(0, 0, 0, 0.4); /* Optional overlay for darkening */
    z-index: 1;
}


        .container {
            position: relative;
    z-index: 2;
            width: 400px;
            background: rgba(255, 255, 255, 0.705);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }

        .toggle.active {
            background-color: rgb(7, 66, 50);
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input, select{
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label{
            font-size: 13px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .checkbox input {
            width: auto;
        }

        button {
            background-color: rgb(7, 66, 50);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .link {
            margin-top: 10px;
            color: rgb(7, 66, 50);
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button class="toggle active" id="loginToggle">Login</button>
            <button class="toggle" id="signupToggle">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <select id="loginRole" required style="border-color: rgb(0, 99, 99);">
                <option value="Driver">Driver</option>
                <option value="Traffic Authority">Traffic Authority</option>
            </select>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>

            <div class="checkbox">
                <input type="checkbox" id="emergencyCheckbox">
                <label for="emergencyCheckbox">I am an Emergency Vehicle Driver<span style="color: red;font-size: 15px"> * </span></label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="termsLogin" required>
                <label for="termsLogin">I agree to the Terms & Conditions<span style="color: red;font-size: 15px"> * </span></label>
            </div>
            <br>
            <button type="submit" style="font-size: 16px;font-weight: bold;">Login</button>

            <a href="#" class="link" onclick="showSignup()"><span style="color: black;">Don't have an account? </span>Signup here</a>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form" onsubmit="return validateSignup()">
            <h2>Signup</h2>
            <input type="text" id="signupFullName" placeholder="Full Name" required>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>

            <div class="checkbox">
                <input type="checkbox" id="termsSignup" required>
                <label for="termsSignup">I agree to the Terms & Conditions</label>
            </div>
            <br>
            <button type="submit">Signup</button>

            <a href="#" class="link" onclick="showLogin()">Already have an account? Login here</a>
        </form>
    </div>

    <script>
        const loginToggle = document.getElementById("loginToggle");
        const signupToggle = document.getElementById("signupToggle");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        function showLogin() {
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
            loginToggle.classList.add("active");
            signupToggle.classList.remove("active");
        }

        function showSignup() {
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
            signupToggle.classList.add("active");
            loginToggle.classList.remove("active");
        }

        function validateLogin() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill out all fields.");
                return false;
            }

            alert("Login successful!");
            window.location.href = "SMT.html";
            return false;
        }

        function validateSignup() {
            const fullName = document.getElementById("signupFullName").value;
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (fullName.trim() === "" || username.trim() === "" || email.trim() === "" || password.trim() === "") {
                alert("Please fill out all fields.");
                return false;
            }

            alert("Signup successful! Please log in.");
            showLogin();
            return false;
        }
    </script>
</body>
</html>
